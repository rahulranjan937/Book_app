<br />

<div class="row mb-2">
  <div class="col">
    <form action="" method="post">
      <div class="form-group">
        <label for=""> Book name </label>
        <input
          type="text"
          class="form-control"
          name="Book_name"
          value="{{book[1]}}"
        />
      </div>
      <div class="form-group">
        <label for=""> Book name </label>
        <input
          type="text"
          class="form-control"
          name="Author_name"
          value="{{book[2]}}"
        />
      </div>
      <div class="form-group">
        <label for=""> Book Pages </label>
        <input
          type="text"
          class="form-control"
          name="Book_pages"
          value="{{book[3]}}"
        />
      </div>
      <div class="form-group">
        <label for=""> Book Price </label>
        <input
          type="text"
          class="form-control"
          name="Book_price"
          value="{{book[4]}}"
